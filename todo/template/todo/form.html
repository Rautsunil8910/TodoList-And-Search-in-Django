{% extends 'todo/base.html' %}
{% block content %}

<div>
    <h1>Admin Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {% for field in data %}
            <tr>
                <th>
                    {{field.label}}
                </th>
                <td>
                    {{field}}
                </td>
            </tr>
            {% endfor %}

        </table>
       <button type="submit">save</button>
    </form>
</div>

{% endblock %}
